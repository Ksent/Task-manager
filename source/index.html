<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
      <label for="enter-task"></label>
      <input class="page-header__new-task" type="text" name="enter-task" id="enter-task" placeholder="Добавить задачу">
      <button class="page-header__task-btn"></button>
    </header>
    <section class="page-main">
      <ul class="page-main__task-list"></ul>
    </section>
  </body>
</html>
