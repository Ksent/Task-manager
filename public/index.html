<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <svg style="display:none">

      <symbol viewBox="0 0 46 46" id="icon-all">
        <g>
          <line stroke-width="2" stroke-linecap="round" x1="15" x2="30" y1="18" y2="18"></line>
          <line stroke-width="2" stroke-linecap="round" x1="15" x2="24" y1="24" y2="24"></line> 
          <line stroke-width="2" stroke-linecap="round" x1="15" x2="30" y1="30" y2="30"></line>
        </g>
      </symbol>

      <symbol viewBox="0 0 46 46" id="icon-process">
        <g>
          <circle r="8" cx="24" cy="23" stroke-width="2"></circle>
          <line stroke-width="2" stroke-linecap="round" x1="26" x2="24" y1="20" y2="25"></line>
          <line stroke-width="2" stroke-linecap="round" x1="24" x2="20" y1="25" y2="25"></line>
        </g>
      </symbol>

      <symbol viewBox="0 0 46 46" id="icon-complete">
        <g>
          <line stroke-width="3" stroke-linecap="round" x1="16" x2="21" y1="22" y2="29"></line>
          <line stroke-width="3" stroke-linecap="round" x1="21" x2="32" y1="29" y2="14"></line>
        </g>
      </symbol>

      <symbol viewBox="0 0 46 46" id="icon-search">
        <g>
          <circle r="7" cx="22" cy="21" stroke-width="2"></circle>
          <line stroke-width="3" stroke-linecap="round" x1="27" x2="31" y1="27" y2="32"></line>
        </g>
      </symbol>

      <symbol viewBox="0 0 46 46" id="icon-calendar">
        <g>
          <line stroke-width="2" stroke-linecap="round" x1="19" x2="19" y1="13" y2="17"></line>
          <line stroke-width="2" stroke-linecap="round" x1="27" x2="27" y1="13" y2="17"></line>
          <rect stroke-width="2" x="15" y="15" rx="3" width="16" height="16"></rect>
          <line stroke-width="2" stroke-linecap="round" x1="15" x2="30" y1="20" y2="20"></line>
          <rect stroke-width="1" fill="#ddecec" x="19.5" y="23.5" rx="0.1" width="1" height="1"></rect>
          <rect stroke-width="1" fill="#ddecec" x="22.5" y="23.5" rx="0.1" width="1" height="1"></rect>
          <rect stroke-width="1" fill="#ddecec" x="25.5" y="23.5" rx="0.1" width="1" height="1"></rect>
          <rect stroke-width="1" fill="#ddecec" x="19.5" y="26.5" rx="0.1" width="1" height="1"></rect>
          <rect stroke-width="1" fill="#ddecec" x="22.5" y="26.5" rx="0.1" width="1" height="1"></rect>
          <rect stroke-width="1" fill="#ddecec" x="25.5" y="26.5" rx="0.1" width="1" height="1"></rect>
        </g>
      </symbol>

      <symbol viewBox="0 0 20 20" id="icon-toggle">
        <rect x="2" y="2" rx="2" width="16" height="16"></rect>
      </symbol>

      <symbol viewBox="0 0 22 22" id="icon-checkmark">
        <g>
          <line stroke-width="3" stroke-linecap="round" x1="5" x2="8" y1="9" y2="14"></line>
          <line stroke-width="2" stroke-linecap="round" x1="8" x2="17" y1="15" y2="1"></line>
        </g>
      </symbol>

      <symbol viewBox="0 0 46 46" id="icon-edit">
        <g>
          <rect x="29" y="-22" width="10" height="8" rx="2" transform="rotate(45)"></rect>
          <rect x="29" y="-12" width="10" height="27" rx="2" transform="rotate(45)"></rect>
          <polygon points="5 43, 15 39, 9 33"></polygon>
        </g>
      </symbol>

      <symbol viewBox="0 0 16 16" id="icon-delete">
        <g>
          <line x1="4" x2="12" y1="4" y2="12"></line>
          <line x1="4" x2="12" y1="12" y2="4"></line>
        </g>
      </symbol>

    </svg>

    <div id="root"></div>

    <script src="js/main.js"></script>
  </body>
</html>
